<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Resume </a><br />


<table>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <tr th:each="resume : ${resume}">
        <td th:text="${resume.name}"> </td>
        <td th:text="${resume.email}"> </td>
        <td th:text="${resume.phone}"> </td>
        <td>
        </td>
    </tr>
</table>
</body>
</html>
