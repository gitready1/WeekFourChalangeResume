<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<nav th:replace="confirm :: navbarfragement"></nav>
<a href="/add">Add a Resume </a><br />


<table>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <tr th:each="resume : ${resume}">
        <td th:text="${resume.name}"> </td>
        <td th:text="${resume.email}"> </td>
        <td th:text="${resume.phone}"> </td>
        <td>
        </td>
    </tr>

</table>

<div th:replace="confirm :: scriptfragement"></div>
</body>
</html>
