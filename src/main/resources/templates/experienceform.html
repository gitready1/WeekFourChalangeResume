<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>


<nav th:replace="confirm :: navbarfragement"></nav>
<div class="container">


<form th:action="@{/experienceprocess}" th:object="${experience}" method="post">
    <input type ="hidden" th:field=" *{id}"/>
    Developer:<input type="text" th:field=" *{developer}"/>
    <span th:if="${#fields.hasErrors('developer')}"
          th:errors="*{developer}"></span><br/>

    Develoter1:<input type="text" th:field=" *{developer1}"/>
    <span th:if="${#fields.hasErrors('developer1')}"
          th:errors="*{developer1}"></span><br/>


    <input type="submit" value="submit" />
</form>

</div>

<div th:replace="confirm :: scriptfragement"></div>
</body>
</html>
