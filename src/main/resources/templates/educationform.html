<!DOCTYPE html>

<body>

<nav th:replace="confirm :: navbarfragement"></nav>

<form th:action="@{/educationprocess}" th:object="${education}" method="post">
    <input type ="hidden" th:field=" *{id}"/>
    Level:<input type="text" th:field=" *{level}"/>
    <span th:if="${#fields.hasErrors('level')}"
          th:errors="*{level}"></span><br/>

    Major:<input type="text" th:field=" *{major}"/>
    <span th:if="${#fields.hasErrors('major')}"
          th:errors="*{major}"></span><br/>

    <input type="submit" value="submit" />


</form>

<div class="container">
    <div>

        <h3> Education</h3>


        MS in Computer Information Science,
        2016 <br/>

        BS in Computer Information System,
        2014 <br/>

        AAS in Information Technology 2013<br />
        <a href="/education"> Add Education</a>

    </div>
</div>
