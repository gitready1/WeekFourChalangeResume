<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<nav th:replace="confirm :: navbarfragement"></nav>
<form th:action="@{/process}" th:object="${resume}" method="post">
    <input type ="hidden" th:field=" *{id}"/>
    Name:<input type="text" th:field=" *{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Email:<input type="text" th:field=" *{email}"/>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>

    Phone:<input type="text" th:field=" *{phone}"/>
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span><br/>




    <input type="submit" value="submit" />
</form>

<div th:replace="confirm :: scriptfragement"></div>
</body>
</html>
