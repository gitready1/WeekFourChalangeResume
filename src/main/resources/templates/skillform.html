<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="./css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
<nav th:replace="confirm :: navbarfragement"></nav>
<form th:action="@{/skillprocess}" th:object="${skill}" method="post">
    <input type ="hidden" th:field=" *{id}"/>
    Java:<input type="text" th:field=" *{java}"/>
    <span th:if="${#fields.hasErrors('java')}"
          th:errors="*{java}"></span><br/>

    SQL:<input type="text" th:field=" *{sql}"/>
    <span th:if="${#fields.hasErrors('sql')}"
          th:errors="*{sql}"></span><br/>
    <input type="submit" value="submit" />
</form>

<div>
    <h4> Skills</h4>
    SQL<br/>
    Java<br/>
    <a href="/skill"> Add Skills</a><br /> <br />

</div>
<div th:replace="confirm :: scriptfragement"></div>
</body>
</html>
